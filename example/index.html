<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pandoc Editor</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="pandoc-editor.js"></script>
</head>
<body>
  <h1>Pandoc Editor</h1>
  <div id="pandoc-editor" style="width: 800px; height: 500px; border: 1px solid;"></div>
  <pre><code id="pandoc-markdown-output"></code></pre>
  <script>
    let place = document.getElementById('pandoc-editor');
    let output = document.getElementById('pandoc-markdown-output');
    let editor = new PandocEditor.Editor({ 
      place,  
      content: "**here** we go _again_ And again and again",
      options: {
        menuBar: true
      },
      hooks: {
        onUpdate() {
          output.innerHTML = editor.content;
        }
      }
    });
  </script>
</body>
</html>
